<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Gradie Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="illus">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds</p>
            <img src="./Assets/iPhone Mockup.png" alt="phone">
        </div>
        <div class="form">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" placeholder="jhon@example.com" name="email" id="email" class="email field">
                <label for="password">Password</label>
                <input type="password" placeholder="At least 8 characters" id="password" class="password field">
                <p>
                    <input type="checkbox" name="check" class="check" id="check">
                    <label for="check">By creating an account, you <br>agree to the</label>
                    <a href="#">Terms &<br>Conditions.</a>
                </p>
                <input type="submit" class="submit" value="Create an Account">
            </form>
        </div>
    </div>
</body>
</html>
